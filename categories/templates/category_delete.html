{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-7">Deletar Categoria</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir a categoria <strong>{{ object.name }}</strong>?</p>
            <form method="post" class="form">
                {% csrf_token %}
                <button tyoe="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </div>
    </div>

</div>

{% endblock %}
